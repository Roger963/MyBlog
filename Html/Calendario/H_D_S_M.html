<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <form action="">
      <label for="hora">
        <span>Hora</span>
        <input type="time" id="hora" name="hora"/>
      </label>
      <label for="día">
        <span>Día</span>
        <input type="date" id="día" name="día"/>
      </label>
      <label for="semana">
        <span>Semana</span>
        <input type="week" id="semana" name="día"/>
      </label>
      <label for="mes">
        <span>Mes</span>
        <input type="month" id="mes" name="mes">
      </label>
      <input type="submit">
    </form>
  </body>
</html>
